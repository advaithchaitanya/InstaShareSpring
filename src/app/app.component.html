<div >
  
  <router-outlet></router-outlet>
</div>
<div [ngClass]="service.isBanned ?'top-[10%]':'top-[100%]'"
    class=" left-0 post fixed z-1000 h-screen bg-[#ff5e004f] w-screen backdrop-blur-[15px]">
    <div class="flex flex-col justify-center items-center h-full w-full">

        <div class="border-2 main-box bg-[#ffffff41] rounded-2xl w-[50%] relative h-[45vh] ">
            <div class="flex flex-col items-center justify-center h-full w-full p-6">
                <!-- Case: Current user is banned -->
                <div  class="text-center flex flex-col gap-4">
                    <p class="text-2xl font-bold text-red-600">⚠️ You are banned</p>
                    <p class="text-gray-700">Your account has been restricted. Please log in again.</p>
                    <button (click)="onLogout()"
                        class="bg-red-500 text-white px-6 py-2 rounded-xl shadow hover:bg-red-600 transition">
                        Go to Login
                    </button>
                </div>

                <!-- Case: Viewing another banned user -->
                
            </div>

        </div>
    </div>
</div>
