<div class=" sticky top-0 bg-[#ffffff14] backdrop-blur-2xl z-100">
    <div class="flex py-5  justify-between md:w-[60%] m-auto relative">
        <div class="flex items-center" routerLink="/main">
            <img src="logo.png" class="h-[30px] w-[59px]" alt="">
            <p class="font-bold">InstaShare</p>
        </div>
        <div class="md:hidden absolute right-0">
            <svg (click)="isToggle=!isToggle" *ngIf="!isToggle" xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#000">
                <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
            </svg>
            <svg (click)="isToggle=!isToggle" *ngIf="isToggle" xmlns="http://www.w3.org/2000/svg" height="24px"
                viewBox="0 -960 960 960" width="24px" fill="#000">
                <path
                    d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
            </svg>
            <!-- <svg  xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg> -->
        </div>
        <nav class="">
            <div class="hidden md:flex items-center gap-5">
                <div routerLink="/main/search" routerLinkActive="act"
                    class="flex overflow-hidden rounded relative bg-gray-100">
                    <span (click)="searchToggle()" class="bg-gray-300">
                        <svg class="svg" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                            width="24px">
                            <path
                                d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z" />
                        </svg>
                    </span>
                    <input [(ngModel)]="service.searchInput" type="text" [ngClass]="!search?'w-0':'w-48'"
                        class="transition-all  top-0 z-100" name="" id="">
                </div>
                <p routerLinkActive="active" routerLink="/main/home">Home</p>
                <p routerLinkActive="active" routerLink="/main/my-profile">Profile</p>
                <p routerLink="/main/saved" routerLinkActive="active">Saved </p>
                <button (click)="onLogout()" class="bg-blue-500 rounded p-2 text-white">LogOut</button>
            </div>
        </nav>
        <nav [ngClass]="isToggle?'disp':'hide'"
            class="absolute border-2 md:left-[-33.5%] bg-[#282727aa] right-0 z-100 backdrop-blur-3xl md:hidden transition-all w-[100vw] flex ">
            <div class="w-[60%] m-auto">

                <div class="text-center text-white flex flex-col items-center">
                    <p routerLinkActive="active" routerLink="/main/home" class="text-center w-fit ">Home</p>
                    <p routerLinkActive="active" routerLink="/main/search" class="text-center w-fit ">Search</p>
                    <p routerLinkActive="active" routerLink="/main/my-profile" class="text-center w-fit">Profile</p>
                    <p routerLinkActive="active" class="text-center w-fit" routerLink="/main/saved">Saved</p>
                    <button (click)="onLogout()" class="bg-blue-500 rounded p-2 w-fit text-white">LogOut</button>
                </div>
            </div>
        </nav>
    </div>
    <div class="">

    </div>
</div>
