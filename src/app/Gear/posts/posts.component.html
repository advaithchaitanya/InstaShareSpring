<div class="">
    <div class="flex items-center gap-1.5 px-5 py-3">
        <img [src]="i.profileImageUrl? i.profileImageUrl : 'https://imgs.search.brave.com/0w706iazLuiZA7_266Xh7P1rBBHA32banx87yLoT5ZI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzY2L2Zm/L2NiLzY2ZmZjYjU2/NDgyYzY0YmRmNmI2/MDEwNjg3OTM4ODM1/LmpwZw'" class="w-[32px] aspect-square rounded-full" alt="">
        <p [routerLink]="['/main/user-profile',i.userId]">{{i.username}}</p>
    </div>
    <div  class="w-full  m-auto ">
        <img class="m-auto h-full aaa w-full rounded-[10px]" [src]="i.imageUrl" alt="">
        <p class="text-gray-400 text-end">{{i.likes.length>1?i.likes[0].username+ ` and ${i?.likes.length-1} other liked this post`:i.likes.length? `${i.likes[0].username} liked this post`:'like and support'}}</p>
        <div class="flex  justify-end">
            <img class="h-[32px] w-[32px] rounded-full" [src]="like.profileImage?like.profileImage:'https://imgs.search.brave.com/0w706iazLuiZA7_266Xh7P1rBBHA32banx87yLoT5ZI/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzY2L2Zm/L2NiLzY2ZmZjYjU2/NDgyYzY0YmRmNmI2/MDEwNjg3OTM4ODM1/LmpwZw'" *ngFor="let like of i.likes.slice(0,4)"/>
        </div>
    </div>
    <div class="flex text-black gap-2.5 px-5 ">
        <i (click)="like()" [ngClass]="liked?'fa-solid text-red-400':'fa-regular'" class="fa-heart"></i>
        <i (click)="commentsh=!commentsh" [ngClass]="commentsh?'fa-solid':'fa-regular'"
            class="fa-regular fa-comment text-black"></i>
        <i class="fa-solid fa-share-nodes font-light"></i>
        <i  (click)="save()" [ngClass]="saved?'fa-solid':'fa-regular'" class="fa-regular fa-bookmark"></i>

    </div>
    <div class="px-5 text-start">
        <p>{{ i.likesCount + (liked ? 1 : 0) }} likes</p>
        <p>{{i.caption}}</p>
    </div>
    <div *ngIf="commentsh" class="px-5 text-start">
        <input [(ngModel)]="commentText" type="text" class="bg-gray-200 p-2 rounded-2xl min-w-[70%]" placeholder="comment here" name="" id=""><button (click)="comment(i.id)" class="bg-blue-400 rounded-2xl p-2">Post</button>
        <div class="max-h-[100px] overflow-y-auto">
            <div class="flex gap-2" *ngFor="let comment of i.comments">
            <h3 class="font-bold">{{comment.username}}</h3>
            <p>{{comment.commentText}}</p>
        </div>
        </div>
    </div>

</div>
